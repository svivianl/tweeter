<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header loggedout-width">Tweeter</span>
      <a class="btn-login-register" id='btn-login'>Login</a>
      <a class="btn-login-register" id='btn-register'>Register</a>

      <!-- dropdown -->
      <div class='btn-loggedin'>
        <img alt="avatar">
        <div id='loggedin-options'>
          <ul>
            <li>
              <span class="handle"></span></li>
            <li>
              <a id='btn-logout'>Logout</a>
            </li>
          </ul>
        </div>
      </div>
      <a class='btn-loggedin btn-nav btn-nav-uncliked' id='btn-compose'><i class="far fa-edit"></i>Compose</a>
    </nav>

    <!-- Begin of Register popup -->
    <div id="popup_register" class="popupModal popup-display">
      <div class="popupBoxWrapper">
        <div class="popupBoxContent">
          <div class="popup-header">
            <h3>Register</h3>
            <p class='btn-cancel'>X</p>
          </div>
          <hr>
          <form action="/register" method="POST">
            <div class='form-group mb-2'>
              <label for="firstName">First name:</label>
              <input class="form-control" type="text" name='user[firstName]' placeholder="First name" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="lastName">Last name:</label>
              <input class="form-control" type="text" name='user[lastName]' placeholder="Last name" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="email">E-mail:</label>
              <input class="form-control" type="email" name='user[email]' placeholder="email" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="handle">Username:</label>
              <input class="form-control" type="text" name='user[handle]' placeholder="username" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="password">Password:</label>
              <input class="form-control" type="password" name='user[password]' placeholder="password" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="passwordConfirm">Confirm Password:</label>
              <input class="form-control" type="password" name='user[passwordConfirm]' placeholder="Confirm password" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="smallAvatar">Small avatar:</label>
              <input class="form-control" type="text" name="user[smallAvatar]" placeholder="http://" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="regularAvatar">Regular avatar:</label>
              <input class="form-control" type="text" name="user[regularAvatar]" placeholder="http://" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="largeAvatar">Large avatar:</label>
              <input class="form-control" type="text" name="user[largeAvatar]" placeholder="http://" style="width: 300px; margin: 1em">
            </div>
            <button type="submit">Submit</button>
            <div class="message"><p></p></div>
          </form>
        </div>
        </div> <!-- end of popupBoxContent -->
      </div>  <!-- end of popupBoxWrapper -->
    </div>  <!-- end of popupModal -->

    <!-- Begin of Login popup -->
    <div id="popup_login" class="popupModal popup-display">
      <div class="popupBoxWrapper">
        <div class="popupBoxContent">
          <div class="popup-header">
            <h3>Login</h3>
            <p class='btn-cancel'>X</p>
          </div>
          <hr>
          <form action="/login" method="POST">
            <div class='form-group mb-2'>
              <label for="username">E-mail:</label>
              <input class="form-control" type="text" name='user[handle]' placeholder="username" style="width: 300px; margin: 1em">
            </div>
            <div class='form-group mb-2'>
              <label for="password">Password:</label>
              <input class="form-control" type="password" name='user[password]' placeholder="password" style="width: 300px; margin: 1em">
            </div>
            <button type="submit">Submit</button>
            <div class="message"><p></p></div>
          </form>
        </div>
        </div> <!-- end of popupBoxContent -->
      </div>  <!-- end of popupBoxWrapper -->
    </div>  <!-- end of popupModal -->

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet new-tweet-no-display">
        <h2>Compose Tweet</h2>
        <form action='/tweets' method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <div class="footer">
            <input type="submit" value="Tweet">
            <span class="counter"></span>
          </div>
        </form>
        <div class="message"><p></p></div>
      </section>

      <section id='tweets-container'>
        <div class="global-message">
          <div class="message"><p></p></div>
        </div>
      </section>
    </main>


    <footer>
    </footer>
  </body>
</html>
